{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}" style="color: red; font-size: 30px; font-weight: bold;">Log Out</a></p>
{% else %}
  <p style="font-size: 20px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">You are not logged in</p>
  <a href="{% url 'login' %}" style="color: blue; font-size: 30px; font-weight: bold;">Log In</a> |
  <a href="{% url 'signup' %}" style="color: green; font-size: 30px; font-weight: bold;">Sign Up</a>
{% endif %}
{% endblock %}
